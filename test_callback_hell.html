<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
window.onload = function(){

  function hangleError(jqXHR, textStatus, error){
    console.log(error);
  }

  $.ajax({
    type:"GET",
    url:"data/tweets.json",
    success:cbTweets,
    error:hangleError
  });

  function cbTweets(data){
    console.log(data);

    $.ajax({
      type:"GET",
      url:"data/friends.json",
      success:cbFriends,
      error:hangleError
    });

  }

  function cbFriends(data){
    console.log(data);

    $.ajax({
      type:"GET",
      url:"data/videos.json",
      success:function(data){
        console.log(data);
      },
      error:hangleError
    });

  }
}
</script>
</html>
